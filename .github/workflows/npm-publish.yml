name: Publish to GitHub Packages

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Dist-tag to publish (latest, beta, next)'
        required: true
        default: 'latest'

jobs:
  publish:
    name: Publish to GitHub Packages
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@yctimlin'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check

      - name: Build server
        run: npm run build:server

      - name: Verify build artifacts
        run: |
          test -f dist/cli.js    || (echo "ERROR: dist/cli.js not found"    && exit 1)
          test -f dist/server.js || (echo "ERROR: dist/server.js not found"  && exit 1)
          echo "Build artifacts OK"

      - name: Get package version
        id: pkg
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Publish (Release)
        if: github.event_name == 'release'
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish (Manual)
        if: github.event_name == 'workflow_dispatch'
        run: npm publish --tag ${{ github.event.inputs.tag }} --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create tarball for release assets
        if: github.event_name == 'release'
        run: tar -czf excalidraw-cli-${{ steps.pkg.outputs.version }}.tar.gz dist/

      - uses: softprops/action-gh-release@v1
        if: github.event_name == 'release'
        with:
          files: excalidraw-cli-${{ steps.pkg.outputs.version }}.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
