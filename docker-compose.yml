# Excalidraw Canvas Server
#
# Usage:
#   docker compose up -d       start in background
#   docker compose down        stop
#   docker compose logs -f     stream logs
#
# The CLI connects to http://localhost:3000 by default.
# Override with: export EXCALIDRAW_URL=http://localhost:3000

services:
  canvas:
    image: ghcr.io/opencoredev/excalidraw-cli-canvas:latest
    container_name: excalidraw
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOST=0.0.0.0
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
